<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/FontAwesome/css/all.css">
        <title>Les petits plats</title>
    </head>

    <body>
        <header>
            <div class="container">
                <img src="images/logo.png" alt="logo"/>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="search_bar">
                    <input type="text" id="searchBar" placeholder="Rechercher une recette">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <section id="mini-tags" class="tags_section">
                </section>

                <div class="filters">
                    <div class="liste">
                        <input type="text" class="ingredients" id="searchIngredients">
                        <label id="label1">Ingr√©dients</label>
                        <i id="iconOpen1" class="fas fa-chevron-down"></i>
                        <button id="iconClose1">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <div class="listContainer" id="listContainer1">
                            <ul class="list" id="listIngredients"></ul>
                        </div>
                    </div>
                    
                    <div class="liste">
                        <input type="text" class="appareils" id="searchAppareils">
                        <label id="label2">Appareils</label>
                        <i id="iconOpen2" class="fas fa-chevron-down"></i>
                        <button id="iconClose2">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <div class="listContainer" id="listContainer2">
                            <ul class="list" id="listAppareils"></ul>
                        </div>
                    </div>

                    <div class="liste">
                        <input type="text" class="ustensiles" id="searchUstensils">
                        <label id="label3">Ustensiles</label>
                        <i id="iconOpen3" class="fas fa-chevron-down"></i>
                        <button id="iconClose3">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <div class="listContainer" id="listContainer3">
                            <ul class="list" id="listUstensils"></ul>
                        </div>
                    </div>
                </div>

                <div class="recipes_section" id="recipesSection">
                </div>
            </div>
        </main>
        <script type="module" src="scripts/index.js"></script>
    </body>
</html>
